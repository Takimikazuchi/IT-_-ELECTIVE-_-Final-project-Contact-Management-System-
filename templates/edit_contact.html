<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Contact</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Contact</h1>
        <form method="POST">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" value="{{ contact.firstname }}" required>

            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname" value="{{ contact.lastname }}" required>

            <label for="gender">Gender</label>
            <select name="gender" id="gender" required>
                <option value="Male" {% if contact.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if contact.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if contact.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>

            <label for="age">Age</label>
            <input type="number" name="age" id="age" value="{{ contact.age }}" required>

            <label for="address">Address</label>
            <input type="text" name="address" id="address" value="{{ contact.address }}" required>

            <label for="contact">Contact</label>
            <input type="text" name="contact" id="contact" value="{{ contact.contact }}" required>

            <button type="submit">Update Contact</button>
        </form>
    </div>
</body>
</html>
