<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Contact List</h1>
        <a href="{{ url_for('add_contact') }}" class="btn btn-primary">Add New Contact</a>
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                    <tr>
                        <td>{{ contact.firstname }}</td>
                        <td>{{ contact.lastname }}</td>
                        <td>{{ contact.gender }}</td>
                        <td>{{ contact.age }}</td>
                        <td>{{ contact.address }}</td>
                        <td>{{ contact.contact }}</td>
                        <td>
                            <a href="{{ url_for('edit_contact', id=contact.id) }}" class="btn btn-warning">Edit</a>
                            <a href="{{ url_for('delete_contact', id=contact.id) }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this contact?')">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
